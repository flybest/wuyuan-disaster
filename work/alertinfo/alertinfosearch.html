<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>防灾减灾-预警信息-title</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/app.css"/>  
</head>
<body>
	<header id="navtitle" class="mui-bar mui-bar-nav">
		<a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left"></a>
		<h1  class="mui-title adp-title">预警信息</h1>
		<a id="addAlert" class="mui-icon mui-icon-plusempty mui-icon-right-nav mui-pull-right"></a>
	</header>
	<div class="mui-content"></div>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/app.js" ></script>
	<script type="text/javascript" charset="UTF-8">
      	var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#alertPullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
      	
      	(function($, doc) {
			$.init({
				preloadPages:[{
					"id": "alertinfodetail",
					"url":app.project_url+"work/alertinfo/alertinfodetail.html"
				}],
				gestureConfig:{
					doubletap:true
				}
			});
			$.plusReady(function() {
				var addBtn=document.getElementById("addAlert");
				addBtn.addEventListener("tap",function(e){
					//给详情窗口传递信息
					var pageId='alertinfodetail';
					$.fire(plus.webview.getWebviewById(pageId),'getAlertDetail',{id:''});
					setTimeout(function() {
						$.openWindow({
							id: pageId,
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					}, 0);
				});
			});
		})(mui, document);
    </script>
</body>
</html>
